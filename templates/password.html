    {% block content %}
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #1e1e1e, #333);
    color: #e0e0e0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-align: center;
    max-width: 400px;
    width: 90%;
}

.login-box h2 {
    margin-bottom: 20px;
    color: #ffc107;
    font-size: 1.5rem;
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 15px;
    border: none;
    border-bottom: 2px solid #e0e0e0;
    background-color: transparent;
    color: #e0e0e0;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-bottom: 2px solid #ffc107;
}

.input-group label {
    position: absolute;
    top: 15px;
    left: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    color: #e0e0e0;
    font-size: 1rem;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -20px;
    font-size: 0.8rem;
    color: #ffc107;
}

button {
    padding: 15px 20px;
    border: none;
    border-radius: 25px;
    background-color: #ffc107;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 1rem;
}

button:hover {
    background-color: #e0a800;
}

@media (max-width: 768px) {
    .login-box {
        padding: 20px;
    }

    .login-box h2 {
        font-size: 1.2rem;
    }

    .input-group input {
        padding: 10px;
    }

    .input-group label {
        font-size: 0.9rem;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
        font-size: 0.7rem;
    }

    button {
        padding: 10px 15px;
        font-size: 0.9rem;
    }
}

    </style>
    
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Enter Password</h2>
            {{cts.room_id}}
            <form method='POST'>
                {% csrf_token %}
                <div class="input-group">
                    <input type="password" name="pa" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html> 
    {% endblock content %}
</body>
</html>
