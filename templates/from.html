<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #2c2c2c, #ffee88);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #ffee88;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #ffee88;
        }
        .form-control::placeholder {
    color: #ffee88; /* Faded Yellow Placeholder */
    opacity: 0.8; /* Slight transparency for subtle effect */
}

        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.2);
            border-color: #ffd700;
            box-shadow: none;
        }

        ::selection {
            background-color: #ffee88;
            color: #000;
        }

        .btn-custom {
            background-color: #ffee88;
            color: #000;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #ffd700;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST">
            <h2>Create a Room</h2>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="room_name" class="form-control" placeholder="Enter your room name" required>
            </div>

            <!-- Bio Field -->
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Write a bio..." required></textarea>
            </div>

            <!-- Room Type Field -->
            <div class="mb-3">
                <label for="room-type" class="form-label">Room Type</label>
                <select id="room-type" class="form-select" name="room_types" required>
                    <option value="" disabled selected>Select room type</option>
                    <option  value="public" >Public</option>
                    <option value="private">Private</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom w-100">Create Room</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
