<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #f4f4f4;
  }
    .navbar-custom {
        background: linear-gradient(135deg, #1f1c2c, #928dab);
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
        color: #f4f4f4;
    }
    .navbar-custom .nav-link:hover,
    .navbar-custom .navbar-brand:hover {
        color: #ffc107;
    }
    .navbar-custom .btn-outline-info {
        color: #f4f4f4;
        border-color: #f4f4f4;
    }
    .navbar-custom .btn-outline-info:hover {
        border-color: #ffc107;
    }
    .navbar-custom .btn-outline-success {
        color: #f4f4f4;
        border-color: #f4f4f4;
    }
    .navbar-custom .btn-outline-success:hover {
        color: #ffc107;
        border-color: #ffc107;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GroupChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'go' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">{{request.user}}(You)</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <button type="button" class="btn btn-outline-info top-right-button"><a href="{% url 'cr' %}" style="text-decoration: none; color: inherit;">+Create Room</a></button>
                    </li>
                </ul>
                <form method="GET" action="{% url 'main' %}" class="d-flex" role="search">
                    <input class="form-control me-2" type="text" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
