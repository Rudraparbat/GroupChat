<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupChat Navbar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c2c2c, #ffee88);
            color: #fff;
        }
        .navbar-custom {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ffee88;
            padding: 0.5rem 1rem;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffee88;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 25px;
        }
        .navbar-custom .navbar-brand:hover,
        .navbar-custom .nav-link:hover {
            color: #000;
            background-color: #ffee88;
            transform: translateY(-2px);
        }
        .navbar-custom .btn-custom {
            color: #000;
            background-color: #ffee88;
            border: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
        }
        .navbar-custom .btn-custom:hover {
            background-color: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }
        .navbar-custom .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffee88;
            color: #fff;
            border-radius: 25px;
            padding: 0.5rem 1rem;
        }
        .navbar-custom .form-control::placeholder {
            color: rgba(255, 238, 136, 0.7);
        }
        .navbar-custom .form-control:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: #ffd700;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
        }
        .navbar-toggler {
            border-color: #ffee88;
            padding: 0.25rem 0.5rem;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 238, 136, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        @media (max-width: 991px) {
            .navbar-nav {
                background-color: rgba(0, 0, 0, 0.9);
                padding: 1rem;
                border-radius: 15px;
                margin-top: 1rem;
            }
            .navbar-custom .nav-link,
            .navbar-custom .btn-custom {
                text-align: center;
                margin: 0.5rem 0;
            }
            .navbar-custom .form-inline {
                justify-content: center;
            }
        }
        .nav-item.active .nav-link {
            background-color: rgba(255, 238, 136, 0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-comments me-2"></i>GroupChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/"><i class="fas fa-home me-2"></i>Home</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'go' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-user me-2"></i>{{request.user}} (You)</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'private' %}"><i class="fas fa-lock me-2"></i>Private Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'cr' %}" class="btn btn-custom"><i class="fas fa-plus-circle me-2"></i>Create Room</a>
                    </li>
                </ul>
                <form method="GET" action="{% url 'main' %}" class="d-flex" role="search">
                    <div class="input-group">
                        <input class="form-control" type="text" name="q" placeholder="Search rooms..." aria-label="Search">
                        <button class="btn btn-custom" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
