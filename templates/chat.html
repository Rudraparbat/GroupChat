<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --app-height: 100%;
        }

        html, body {
            position: fixed;
            overflow: hidden;
            width: 100%;
            height: 100%;
            height: var(--app-height);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #e0e0e0;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            width: min(95%, 1200px);
            height: 90vh;
            height: calc(var(--app-height) * 0.95);
            border: 1px solid #333;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            height: 100%;
            position: relative;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #444 #1e1e1e;
            scroll-behavior: smooth;
            overscroll-behavior: contain;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        .message {
            max-width: 85%;
            margin: 8px 0;
            padding: 12px 16px;
            background-color: #333;
            border-radius: 12px;
            transition: transform 0.2s ease;
            word-break: break-word;
            animation: messageAppear 0.3s ease;
            -webkit-touch-callout: none;
            user-select: none;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (hover: hover) {
            .message:hover {
                transform: scale(1.01);
            }
        }

        .sender {
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffc107;
        }

        .text {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .input-box {
            padding: 16px;
            background-color: #222;
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            z-index: 10;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: #333;
            border-radius: 24px;
            padding: 4px 8px 4px 16px;
            transition: box-shadow 0.3s ease;
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.5);
        }

        #message-form {
            width: 100%;
        }

        #message-input {
            flex: 1;
            width: 100%;
            padding: 8px 0;
            border: none;
            background: none;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            -webkit-appearance: none;
            border-radius: 0;
        }

        #message-input::placeholder {
            color: #888;
        }

        #send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            min-width: 40px;
            border: none;
            border-radius: 50%;
            background-color: #ffc107;
            color: #121212;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        @media (hover: hover) {
            #send-button:hover {
                background-color: #ffca2c;
                transform: scale(1.05);
            }
        }

        #send-button:active {
            transform: scale(0.95);
        }

        #send-button svg {
            width: 20px;
            height: 20px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                height: var(--app-height);
                border-radius: 0;
                border: none;
            }

            .message {
                max-width: 90%;
                user-select: none;
                -webkit-user-select: none;
            }

            .input-box {
                padding: 12px;
            }
        }

        @supports (-webkit-touch-callout: none) {
            .container {
                height: -webkit-fill-available;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .container {
                height: 100vh;
            }
            
            .input-box {
                padding: 8px;
            }
            
            .message {
                margin: 4px 0;
                padding: 8px 12px;
            }
            
            .chat-box {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="input-box">
                <form id="message-form">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Type a message..." 
                            autocomplete="off"
                            autocapitalize="sentences"
                        >
                        <button type="submit" id="send-button" class="hidden">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');

        // Mobile viewport height fix
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', () => {
            setTimeout(setAppHeight, 100);
        });
        
        setAppHeight();

        // Prevent elastic scrolling on iOS
        document.body.addEventListener('touchmove', function(e) {
            if (e.target === document.body) {
                e.preventDefault();
            }
        }, { passive: false });

        // Focus handling
        messageInput.addEventListener('focus', () => {
            // Small delay to ensure the keyboard is fully shown
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
            }, 100);
        });

        // WebSocket setup with reconnection logic
        let socket = null;
        const username = "{{user.username}}"; // Replace with actual username logic

        function connectWebSocket() {
            try {
                socket = new WebSocket(window.location.href.replace('http', 'ws'));
                setupWebSocketListeners();
            } catch (error) {
                console.error('WebSocket connection failed:', error);
            }
        }

        function setupWebSocketListeners() {
            socket.addEventListener('open', () => {
                console.log('Connected to chat server');
            });

            socket.addEventListener('message', handleMessage);

            socket.addEventListener('close', () => {
                console.log('Disconnected from chat server');
            });

            socket.addEventListener('error', (error) => {
                console.error('WebSocket error:', error);
            });
        }

        // Message handling
        function handleMessage(event) {
            try {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'new_message':
                        addMessage(data.username, data.message);
                        break;
                    case 'old_message':
                        data.messages.forEach(msg => {
                            addMessage(msg.username, msg.message);
                        });
                        break;
                    case 'joined':
                        console.log('Users:', data.users);
                        break;
                }
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        }

        function addMessage(username, message) {
            const messageElement = createMessageElement(username, message);
            chatBox.appendChild(messageElement);
            scrollToBottom();
        }

        function createMessageElement(username, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            const usernameDiv = document.createElement('div');
            usernameDiv.classList.add('sender');
            usernameDiv.textContent = username;
            
            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.textContent = message;
            
            messageDiv.appendChild(usernameDiv);
            messageDiv.appendChild(textDiv);
            
            return messageDiv;
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Event Listeners
        messageInput.addEventListener('input', (e) => {
            const hasText = e.target.value.trim().length > 0;
            sendButton.classList.toggle('hidden', !hasText);
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: "new_message",
                    message: message,
                    username: username
                }));
                
                messageInput.value = '';
                sendButton.classList.add('hidden');
                messageInput.blur(); // Hide keyboard on mobile after sending
            }
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            event.returnValue = '';
            return '';
        });

        // Initialize WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
